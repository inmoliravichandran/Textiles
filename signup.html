<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LK TEXTILE</title>
    <link rel="stylesheet" href="signup Styles.css">
</head>

<body>
    <div class="container">
        <form class="form" id="signup-form">
            <p class="title">Sign-up</p>
            <p class="message">Signup now and get full access to our app.</p>
            <div class="flex">
                <label>
                    <input required id="firstname" placeholder="" type="text" class="input">
                    <span>Firstname</span>
                </label>
                <label>
                    <input required id="lastname" placeholder="" type="text" class="input">
                    <span>Lastname</span>
                </label>
            </div>
            <label>
                <input required id="email" placeholder="" type="email" class="input">
                <span>Email</span>
            </label>
            <label>
                <input required id="password" placeholder="" type="password" class="input">
                <span>Password</span>
            </label>
            <label>
                <input required id="confirmPassword" placeholder="" type="password" class="input">
                <span>Confirm password</span>
            </label>
            <button type="submit" class="submit">Sign-up</button>
            <p class="signin">Already have an account? <a href="login.html">Sign-in</a></p>
        </form>
    </div>
    <script>
        document.getElementById("signup-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const firstname = document.getElementById("firstname").value.trim();
            const lastname = document.getElementById("lastname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!firstname || !lastname) {
                alert("Firstname and Lastname are required.");
                return;
            }
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters, with one uppercase, one lowercase, one number, and one special character.");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Store user details
            localStorage.setItem("user", JSON.stringify({ firstname, lastname, email, password }));

            alert("Signup successful! Redirecting to login page.");
            window.location.href = "login.html";
        });
    </script>
</body>

</html>
